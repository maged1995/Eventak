{% extends "main.html" %}
{% block content %}
<div>
  {% for event in Events %}
  <div id="Ev{{event.id}}">
    {{event.name}}
    {{event.Description}}
    {{event.location}}
    <div id="{{event.reservationsId}}" class="updateSection">
      <label>{{event.reservationQuantity}}</label>
      <button type="button" name="add">Add Reservations</button>
      <button type="button" class="cancelRes" name="cancelRes">Cancel Reservations</button>
    </div>
  </div>
  {% endfor %}

</div>
<br/>

{% endblock %}
