{% extends "main.html" %}
{% block content %}
<div>
  {% for u in users %}

  <div>
    {{u.profilePic}}
    {{u.name}}
    {{u.username}}
    {{u.stat}}
    {% if u.stat is not 5 %}
    <div id="user{{u.id}}">
      {% if u.stat is not 3 %}<button type="button" onclick="sendFriendReques({{u.id}})" class="editEv" name="edit">Send Friend Request</button>{% endif %}
    </div>
    {% endif %}
  </div>
  {% endfor %}

</div>
<br/>

{% endblock %}
