{% extends "main.html" %}

<div class="row divider events">

<div class="col-4 container w3-margin-bottom">

  <img src="/media/{{artist.picture}}" width="350px"; height="300px" />
<form action="tamerhosny.html">
 <button class="w3-button w3-block w3-blue w3-padding-16 w3-section w3-right">See all events <i class="fa fa-check"></i></button>

</div>
{% endfor %}
</div>
{% endblock %}
