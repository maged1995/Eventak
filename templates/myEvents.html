{% extends "main.html" %}
{% block content %}
<title>My Events</title>
<div>
  {% for event in Events %}

  <div id="Ev{{event.id}}">
    {{event.Name}}
    {{event.description}}
    {{event.location}}
    {{event.timeFrom}}
    {{event.timeTo}}
    <div class="updateSection">
      <button type="button" class="editEv" name="edit">Edit</button>
      <button type="button" class="deleteEv" name="delete">Delete</button>
    </div>
  </div>
  {% endfor %}

</div>
<br/>

{% endblock %}
