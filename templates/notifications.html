{% extends "main.html" %}
{% block content %}


<div class="item"><h1>Invitations</h1></div>
{% for i in invitations %}
<div class="item">
  {{i.senderId}}
  {{i.senderName}}
  {{i.eventId}}
  {{i.eventName}}
</div>
{% endfor %}

<div class="item"><h1>Requests</h1></div>
{% for f in FriendRequests %}
<div class="item">
  {{f.senderId}}
  {{f.senderName}}
</div>
{% endfor %}

{% endblock %}
